<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/output.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-lgt-gray font-sans">
  <main class="flex h-screen">
    <div class="m-auto text-center bg-white p-4 w-80 rounded-2xl drop-shadow-2xl">
      <img src="./images/image-qr-code.png" alt="QR Code to Scan" class="rounded-xl border-0">
      <h1 class="px-3 pt-5 pb-3 font-bold text-dark-navy text-1xl leading-7 antialiased">Improve your front-end skills
        by
        building
        projects
      </h1>
      <p class="text-med-gray leading-5 px-3.5 mb-6 text-sm">Scan the QR code to visit Frontend Mentor and take your
        coding
        skills
        to the next
        level
      </p>
    </div>
  </main>

  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/waldrupm">Mike Waldrup</a>.
  </section>
</body>

</html>
